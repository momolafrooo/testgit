<!doctype html>
<HTML>
	<head>
		<title>
			Tableau
		</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<P>
			<H3 ALIGN=CENTER>Fiche d’inscription</H3>
		</P>
		<FORM ACTION="" METHOD=POST>
			<P ALIGN=CENTER>
				Vos Nom et prénom :
				<INPUT TYPE=TEXT NAME=NOM SIZE=30/>
			</P>
			<P ALIGN=CENTER>
				Votre adresse :
				<INPUT TYPE=TEXT NAME=ADR SIZE=30/>
			</P>
			<P ALIGN=CENTER>
				Votre Date et lieu de Naissance :
				<INPUT TYPE=TEXT NAME=NAISS1 SIZE=30/>
			</P>
			<P ALIGN=CENTER>
				Votre sexe:
				<INPUT TYPE=RADIO NAME=SEX1 VALUE="MASCULIN" CHECKED>
				Masculin
			</INPUT>
			<INPUT TYPE=RADIO NAME=SEX1 VALUE="FEMININ">
			Féminin
		</INPUT>
	</P>
	<P ALIGN=CENTER>
		Votre situation matrimoniale:
		<P ALIGN=CENTER>
			Votre situation matrimoniale: Célibataire
			<INPUT TYPE=CHECKBOX NAME=CELIBATAIRE VALUE="CELIBATAIRE">
			Marié(e)
			<INPUT TYPE=CHECKBOX NAME=MARIE VALUE="MARIE">
			Divorcé(e)
			<INPUT TYPE=CHECKBOX NAME=DIVORCE VALUE="DIVORCE"> <BR/>
				Veuf(ve)
				<INPUT TYPE=CHECKBOX NAME=VEUF VALUE="VEUF">
				Votre option
				<SELECT NAME=OPTION1>
					<OPTION>
						Marketing
					</OPTION>
					<OPTION SELECTED>
						Informatique
					</OPTION>
					<OPTION>
						Gestion
					</OPTION>
				</SELECT>
				<P ALIGN=CENTER>
					Vos commentaires
					<TEXTAREA NAME=COM1 ROWS=10 COLS=40>
					</TEXTAREA>
				</P>
				<P ALIGN=CENTER>
					<INPUT TYPE=SUBMIT VALUE="Envoyer" />
					<INPUT TYPE=RESET VALUE="Annuler" />
				</P>
			</FORM>
			<script
				src=https://touchpay.gutouch.com/touchpay/script/prod_touchpay-0.0.1.js
				type="text/javascript"> </script>

		</body>
	</HTML>
